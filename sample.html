{% extends "base.html" %}
{% block title %}Tasks{% endblock %}

{% block content %}
<div class="task-box">
    <h2>Your tasks</h2>
    <form action="{{ url_for('tasks.add_tasks') }}" method="post" class="
    task-form">
        <input type="text" name="title" placeholder="New task" required>
        <button type="submit" class="btn">Add</button>
    </form>
    {% if tasks %}
        <form action="{{ url_for('tasks.clear_tasks') }}" method="post">
            <button type="submit" class="btn btn-clear">Clear All Tasks</button>
        </form>
        <br>

        <table class="task-table">
            <thead>
                <th>Task</th>
                <th>Status</th>
                <th>Change</th>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ loop.title }}</td>
                        <td>
                            <span class="badge {{ task.status|lower }}">{{task.status}}</span>
                        </td>
                        <td>
                            <form action="url_for('tasks.toggle_status', task_id=task.id)" method="post">
                                <button class="btn-small" type="submit">Next</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No tasks yet.Add one above!</p>
    {% endif %}

</div>
{% endblock %}
